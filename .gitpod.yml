vscode:
  extensions:
    - Dart-Code.flutter
tasks:
  - name: opentofu
    before: |
      # see https://opentofu.org/docs/intro/install/deb/
      ## configure GPG key
      sudo install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://get.opentofu.org/opentofu.gpg | sudo tee /etc/apt/keyrings/opentofu.gpg >/dev/null
      curl -fsSL https://packages.opentofu.org/opentofu/tofu/gpgkey | sudo gpg --no-tty --batch --dearmor -o /etc/apt/keyrings/opentofu-repo.gpg >/dev/null
      sudo chmod a+r /etc/apt/keyrings/opentofu.gpg /etc/apt/keyrings/opentofu-repo.gpg
      ## configure source list
      echo \
          "deb [signed-by=/etc/apt/keyrings/opentofu.gpg,/etc/apt/keyrings/opentofu-repo.gpg] https://packages.opentofu.org/opentofu/tofu/any/ any main
      deb-src [signed-by=/etc/apt/keyrings/opentofu.gpg,/etc/apt/keyrings/opentofu-repo.gpg] https://packages.opentofu.org/opentofu/tofu/any/ any main" | \
      sudo tee /etc/apt/sources.list.d/opentofu.list > /dev/null
      sudo chmod a+r /etc/apt/sources.list.d/opentofu.list
      ## install
      sudo apt-get update
      sudo apt-get install -y tofu
      ## notify this task is done
      gp sync-done opentofu
  - name: gcp-cli
    before: |
      # see https://cloud.google.com/sdk/docs/install-sdk
      sudo apt-get install apt-transport-https ca-certificates gnupg curl -y
      curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
      echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
      ## wait for the previous task to finish before attempting to install
      gp sync-await opentofu
      sudo apt-get update && sudo apt-get install google-cloud-cli -y
      gp sync-done gcp-cli
  - name: flutter-web-sdk
    before: |
      gp sync-await gcp-cli
      # see https://docs.flutter.dev/get-started/install/linux/web
      sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa
      curl "https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.3-stable.tar.xz" -o "/tmp/flutter_linux_3.22.3-stable.tar.xz"
      tar -xf /tmp/flutter_linux_3.22.3-stable.tar.xz -C /workspace/
      export PATH="/workspace/flutter/bin:$PATH"
      # upgrade to the latest version
      fluuter upgrade
